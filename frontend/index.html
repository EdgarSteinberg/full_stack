    <form id="formulario">
        <label for="first_name">Nombre</label>
        <input type="text" id="first_name" name="first_name" placeholder="Ingrese su Nombre">
        <br>
        <label for="last_name">Apellido</label>
        <input type="text" id="last_name" name="last_name" placeholder="Ingrese su Apellido">
        <br>
        <label for="age">Edad</label>
        <input type="number" id="age" name="age" placeholder="Ingrese su Edad">
        <br>
        <label for="email">Correo</label>
        <input type="email" id="email" name="email" placeholder="Ingrese su Email">
        <br>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su Password">
        <br>
        <button type="submit">Enviar</button>
    </form>
    <script src="register.js"></script>
